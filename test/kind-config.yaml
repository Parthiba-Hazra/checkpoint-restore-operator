kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 5000
    hostPort: 5000
    protocol: TCP
  extraMounts:
  - hostPath: /var/lib/kubelet/checkpoints
    containerPath: /var/lib/kubelet/checkpoints
containerdConfigPatches:
- |-
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."host.docker.internal:5000"]
    endpoint = ["http://host.docker.internal:5000"]

